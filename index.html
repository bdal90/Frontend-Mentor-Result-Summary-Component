<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
 
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="project">
      <div class="project__result">
          <p class="result__first-heading">Your Result</p>
          <div class="circle">
              <h1 class="circle__your-result">76</h1>
              <p class="circle__of-100">of 100</p>
          </div>
          <h1 class="result__comment">Great</h1>
          <p class="result__text">You scored higher than 65% of the people who have taken these tests.</p>
      </div>

      <div class="project__summary">
          <h2 class="summary__second-heading">Summary</h2>
          <section class="summary__categories">
            <div class="reaction">
              <img class="icon reaction__icon" src="assets/images/icon-reaction.svg" alt="">
              <span class="span-reaction">Reaction</span> <span class="score">80</span> <span class="max">/ 100</span>
            </div>
            <div class="memory">
              <img class="icon memory__icon" src="assets/images/icon-memory.svg" alt="">
              <span class="span-memory">Memory</span> <span class="score">92</span> <span class="max">/ 100</span>
            </div>
            <div class="verbal">
              <img class="icon verbal__icon" src="assets/images/icon-verbal.svg" alt="">
              <span class="span-verbal">Verbal</span> <span class="score">61</span> <span class="max">/ 100</span>
            </div>
            <div class="visual">
              <img class="icon visual__icon" src="assets/images/icon-visual.svg" alt="">
              <span class="span-visual">Visual</span> <span class="score">72</span> <span class="max">/ 100</span>
            </div>
          </section>
          <button>Continue</button>
      </div>
    </main>
</body>
</html>
